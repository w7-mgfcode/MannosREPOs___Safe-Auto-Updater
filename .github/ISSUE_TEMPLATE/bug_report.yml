name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bugfix", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run command '...'
        2. Observe behavior '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (system unusable)
        - High (major functionality broken)
        - Medium (functionality impaired)
        - Low (minor issue or cosmetic)
    validations:
      required: true

  - type: checkboxes
    id: security-impact
    attributes:
      label: Security Impact
      description: Does this bug have security implications?
      options:
        - label: This is a security vulnerability
        - label: This could lead to data exposure
        - label: This affects update rollback safety
        - label: No security impact

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: What environment are you running in?
      placeholder: |
        - OS: Ubuntu 22.04
        - Python: 3.11.5
        - Docker: 24.0.6
        - Kubernetes: 1.28.2
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: Include relevant logs or error messages
      placeholder: |
        ```
        Paste logs here
        ```
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration (remove sensitive data!)
      placeholder: |
        ```yaml
        # Paste relevant config here
        ```
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help
      placeholder: Screenshots, related issues, etc.
