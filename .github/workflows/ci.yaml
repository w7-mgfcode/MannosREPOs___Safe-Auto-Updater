name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Run linters
      run: |
        pip install flake8 black
        flake8 src/safe_auto_updater --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check src/safe_auto_updater

    - name: Run tests
      run: |
        pip install pytest pytest-cov
        pytest tests/ -v --cov=safe_auto_updater --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t safe-auto-updater:test .

    - name: Test Docker image
      run: |
        docker run --rm safe-auto-updater:test --help
